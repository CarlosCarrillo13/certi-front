<div class="container">
  <h1>Fibonnaci Solver</h1>
  <h4>input a number from 0 to 100</h4>
    <form class="p-4" [formGroup]="solverForm" (ngSubmit)="onSubmit()">
        <input type="number" required  placeholder="Enter a number" class="form-control my-1" formControlName="number" [(ngModel)]="input">
    <button class="btn btn-primary" type="submit">Solve</button>
  </form>
</div>
